<body>

<form method=post>
            
            <div class="container_switch_music">
                    <div class='container__switch_up'>
                        <button type='submit' class='switch_up' name='query' value='switch_up'>></button>
                    </div>
                
                    <div class='container__switch_down'>
                        <button type='submit' class='switch_down' name='query' value='switch_down'><</button>
                    </div>
                    <hr>
                    <div class="container__pause_audio">
                        <button type="submit" class="pause_audio" name="query" value="pause">||</button>
                    </div>
            </div>
            
            <div class="container">
            
                <div class='first_button__take_more'>
                    <button type='submit' class='take_more' name='query' value='volume_up'>+</button>
                </div>
            
                <div class='second_button__take_less'>
                        <button type='submit' class='take_less' name='query' value='volume_down'>-</button>
                </div>

                <div class="third_button__mute">
                    <button type="submit" class="mute" name="query" value="mute">
